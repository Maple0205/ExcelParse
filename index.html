<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Parse</title>
    <!-- 你的 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS（仅用于导航栏） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <a href="#" onclick="showPage('excelPage')">Excel Parse</a>
        <a href="#" onclick="showPage('imagePdfPage')">Image ↔ PDF Converter</a>
    </div>

    <!-- Excel 解析页面 -->
    <div id="excelPage" class="page inactive">
        <div class="input_container">
            <div id="text_content" class="text_content"></div>
            <div id="page_button">
                <button id="prev_page" class="page_button">Prev</button>
                <span id="page" class="page"></span>
                <button id="next_page" class="page_button">Next</button>
            </div>
            <div id="progressContainer" class="progress-container hidden">
                <div id="progressBar" class="progress-bar"></div>
            </div>
            <div>
                <input type="file" id="input_excel" multiple style="display:none" />
                <div id="drop_zone">Drag and drop files here</div>
            </div>
            <div>
                <button type="button" id="parse_button" class="parse_button button">Parse your data</button>
                <button type="button" id="reset_button" class="reset_button button">Reset your data</button>
                <button type="button" id="merge_button" class="merge_button button">Merge your data</button>
            </div>
        </div>
    </div>

    <!-- Image ↔ PDF 转换页面 -->
    <div id="imagePdfPage" class="page inactive">
        <div class="container">
            <h1 class="text-center mb-4">Image ↔ PDF Converter</h1>

            <!-- Image to PDF Section -->
            <div class="section">
                <h2>Image to PDF</h2>
                <input type="file" id="imageInput" class="form-control" accept="image/*">
                <div class="btn-group">
                    <button id="convertToPdfBtn" class="btn btn-primary mt-3 flex-grow-1" disabled>Convert to PDF</button>
                    <button id="clearImageBtn" class="btn btn-danger mt-3" disabled>Clear</button>
                </div>
                <img id="imagePreview" class="preview-img hidden" src="#" alt="Image Preview">
            </div>

            <!-- PDF to Image Section -->
            <div class="section">
                <h2>PDF to Image</h2>
                <input type="file" id="pdfInput" class="form-control" accept="application/pdf">
                <div class="btn-group">
                    <button id="convertToImageBtn" class="btn btn-success mt-3 flex-grow-1" disabled>Convert to Images</button>
                    <button id="clearPdfBtn" class="btn btn-danger mt-3" disabled>Clear</button>
                </div>
                <div id="pdfPreview" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- 脚本 -->
    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
